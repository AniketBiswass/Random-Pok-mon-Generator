<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokémon Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Pokémon Generator</h1>
        <button id="generate-btn">Generate Pokémon</button>
        
        <div id="pokemon-display" class="hidden">
            <div class="pokemon-card">
                <img id="pokemon-image" src="" alt="Pokémon Image">
                <h2 id="pokemon-name"></h2>
                <div class="pokemon-details">
                    <p><strong>Type:</strong> <span id="pokemon-type"></span></p>
                    <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
                    <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
                    <p><strong>Abilities:</strong> <span id="pokemon-abilities"></span></p>
                </div>
            </div>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Loading Pokémon...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
